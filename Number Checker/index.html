<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Pemograman Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-2xl font-bold mb-4">Masukkan Angka</h1>
      <input
        type="number"
        id="numberInput"
        placeholder="Masukkan angka"
        class="mb-4"
      />
      <div class="button-group">
        <button onclick="checkOddEven()">Cek Ganjil/Genap</button>
        <button onclick="generateSeries()">Tampilkan Deret</button>
        <button onclick="generateMultiplicationTable()">
          Tampilkan Tabel Perkalian
        </button>
      </div>
      <div id="result" class="result mt-4"></div>
      <div id="seriesResult" class="result mt-4"></div>
      <div id="tableResult" class="result mt-4"></div>
    </div>
  </body>
</html>
